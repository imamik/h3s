name: storyteller
k3s_version: v1.30.3+k3s1
ssh_key_paths:
    private_key_path: $HOME/.ssh/id_ed25519
    public_key_path: $HOME/.ssh/id_ed25519.pub
network_zone: eu-central
domain: storyteller.plus
cert_manager:
    email: milan@kappen.name
    production: false
public_ips: true
control_plane:
    as_worker_pool: true
    pool:
        name: control-plane
        nodes: 1
        location: nbg1
        instance: cax11
